{% extends 'base.html' %}
{% block title %}Excluir Categoria{% endblock %}
{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h2>Excluir Categoria?</h2>
        <p>Você vai apagar a categoria: <strong>{{ categoria.nome }}</strong></p>
        <br>
        <p style="color: red; font-size: 0.9em;">Cuidado: Peças vinculadas a esta categoria podem ficar sem classificação.</p>
        <br>

        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #e74c3c; color: white; padding: 10px; border:none; border-radius:4px; cursor:pointer;">Sim, Excluir</button>
            <a href="{% url 'listar_categorias' %}" style="margin-left: 15px;">Cancelar</a>
        </form>
    </div>
{% endblock %}
