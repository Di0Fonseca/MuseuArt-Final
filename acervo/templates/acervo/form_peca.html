{% extends 'base.html' %}

{% block title %}Cadastrar Peça{% endblock %}

{% block content %}
    <h2>Cadastro de Nova Peça</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Salvar Peça</button>
        
        <a href="{% url 'home' %}">Cancelar</a>
    </form>
{% endblock %}
